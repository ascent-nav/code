habitat_baselines:
  evaluate: True
  eval_ckpt_path_dir: data/dummy_policy.pth
  num_environments: 8 # 1
  load_resume_state_config: False
  verbose: false
  torch_gpu_id: 0
  tensorboard_dir: "debug/20241127/tb_multi_agent_astar"
  video_dir: "debug/20241127/video_multi_agent_astar"
  test_episode_count: -1
  checkpoint_folder: "debug/20241127/checkpoints_multi_agent_astar"
  trainer_name: "orca-notrainer"
  num_updates: 270000
  log_interval: 10
  num_checkpoints: 100
  # Force PyTorch to be single threaded as
  # this improves performance considerably
  force_torch_single_threaded: True
  eval_keys_to_include_in_name: ["success","num_steps"]

  evaluator:
    _target_: habitat_baselines.rl.ppo.orca_evaluator.ORCAEvaluator

  eval:
    split: "val"
    video_option: ["disk"]
    extra_sim_sensors:
      third_rgb_sensor:
        height: 480
        width: 480
        position:
        - 0.0
        - 1.8
        - 0.5 # 0.0 - is back
        orientation:
        - -0.78 # -1.57 # 0.0
        - 0.0 # right -1.57
        - 0.0 #lay -1.57 
  rl:
    agent: 
      type: "MultiAgentAccessMgr"
      num_agent_types: 7
      num_active_agents_per_type: [1, 1, 1, 1, 1, 1, 1]
      num_pool_agents_per_type: [1, 1, 1, 1, 1, 1, 1]
      agent_sample_interval: 20
      force_partner_sample_idx: -1
    policy:
      agent_0:
        name: "ASTARPolicy"
    ppo:
      # ppo params
      clip_param: 0.2
      ppo_epoch: 4
      num_mini_batch: 2
      value_loss_coef: 0.5
      entropy_coef: 0.01
      lr: 2.5e-4
      eps: 1e-5
      max_grad_norm: 0.2
      num_steps: 64
      use_gae: True
      gamma: 0.99
      tau: 0.95
      use_linear_clip_decay: False
      use_linear_lr_decay: False
      reward_window_size: 50

      use_normalized_advantage: False

      hidden_size: 512

    ddppo:
      sync_frac: 0.6
      # The PyTorch distributed backend to use
      distrib_backend: NCCL
      # Visual encoder backbone
      pretrained_weights: data/ddppo-models/gibson-2plus-resnet50.pth
      # Initialize with pretrained weights
      pretrained: False
      # Initialize just the visual encoder backbone with pretrained weights
      pretrained_encoder: False
      # Whether or not the visual encoder backbone will be trained.
      train_encoder: True
      # Whether or not to reset the critic linear layer
      reset_critic: False

      # Model parameters
      backbone: resnet50
      rnn_type: LSTM
      num_recurrent_layers: 2
